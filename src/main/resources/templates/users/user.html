<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>

<p th:text="${'id: ' + user.getId()}">VALUE</p>
<p th:text="${'name: ' + user.getFirstName()}">VALUE</p>
<p th:text="${'surname: ' + user.getLastName()}">VALUE</p>
<p th:text="${'age: ' + user.getAge()}">VALUE</p>
<p th:text="${'email: ' + user.getEmail()}">VALUE</p>


<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/users/{id}/delete(id=${user.getId()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
